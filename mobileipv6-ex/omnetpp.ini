**.CN.tcpApp[0].localPort = 1000
**.CN.tcpApp[0].echoFactor = 2.0
**.CN.tcpApp[0].echoDelay = 0

#preceeded all options with .NEMO[*].pingApp~
# ping app (on)
**.NEMO.**.numPingApps = 0
**.NEMO.**.pingApp[0].destAddr = "CN" #"CN[0]"
