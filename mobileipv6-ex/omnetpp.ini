# tcp apps (off)
**.NEMO.**.numTcpApps = 1                     #changed from 1 to 0
**.NEMO.**.tcpApp[*].typename = "TCPSessionApp"
**.NEMO.**.tcpApp[*].sendBytes = 100MiB
**.NEMO.**.tcpApp[*].active = true
